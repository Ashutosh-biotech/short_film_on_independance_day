<head>
    <meta charset="UTF-8">

    <title>Short Film - Happy Independence Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cascadia Code', 'Comic Sans MS', 'Lucida Handwriting', serif;
            /* cursor: none; */
        }

        html {
            overflow: hidden;
        }

        body {
            height: 100vh;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .year-of-independence {
            position: absolute;
            font-size: 5.2rem;
            top: 10px;
            right: 170px;
            color: rgb(6, 135, 248);
            text-shadow: 2px 1px 5px currentColor;
        }

        .white {
            color: #000 !important;
            background-color: #fff !important;
        }

        .top {
            position: fixed;
            width: 100%;
            z-index: 1;
            top: 0;
        }

        .loader {
            border: 16px solid rgba(243, 243, 243, 0);
            border-radius: 50%;
            border-top: 16px solid #0a5d93;
            border-bottom: 16px solid #d70e41;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .display-middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }

        .display-right {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            -ms-transform: translateY(-50%);
        }

        .hide {
            display: none;
        }

        ::selection {
            text-shadow: 2px 2px 3px currentColor;
            background-color: transparent;
            color: currentColor;
        }

        ::-moz-selection {
            text-shadow: 2px 2px 3px currentColor;
            background-color: transparent;
            color: currentColor;
        }

        :root {
            --animate-duration: 1s;
            --animate-delay: 1s;
            --animate-repeat: 1
        }

        .ai_animated {
            -webkit-animation-duration: var(--animate-duration);
            animation-duration: var(--animate-duration);
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both
        }

        .ai_animated.ai_infinite {
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite
        }

        .ai_animated.ai_repeat-1 {
            -webkit-animation-iteration-count: var(--animate-repeat);
            animation-iteration-count: var(--animate-repeat)
        }

        .ai_animated.ai_repeat-2 {
            -webkit-animation-iteration-count: calc(var(--animate-repeat) * 2);
            animation-iteration-count: calc(var(--animate-repeat) * 2)
        }

        .ai_animated.ai_repeat-3 {
            -webkit-animation-iteration-count: calc(var(--animate-repeat) * 3);
            animation-iteration-count: calc(var(--animate-repeat) * 3)
        }

        .ai_animated.ai_delay-1s {
            -webkit-animation-delay: var(--animate-delay);
            animation-delay: var(--animate-delay)
        }

        @media (prefers-reduced-motion: reduce),
        print {
            .ai_animated {
                -webkit-animation-duration: 1ms !important;
                animation-duration: 1ms !important;
                -webkit-transition-duration: 1ms !important;
                transition-duration: 1ms !important;
                -webkit-animation-iteration-count: 1 !important;
                animation-iteration-count: 1 !important
            }

            .ai_animated[class*=Out] {
                opacity: 0
            }
        }

        @-webkit-keyframes fadeIn {
            0% {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        .ai_fadeIn {
            -webkit-animation-name: fadeIn;
            animation-name: fadeIn
        }

        #img_collection img {
            height: 100px;
            width: 100px;
        }

        @-webkit-keyframes slideInUp {
            0% {
                -webkit-transform: translate3d(0, 100%, 0);
                transform: translate3d(0, 100%, 0);
                visibility: visible
            }

            to {
                -webkit-transform: translateZ(0);
                transform: translateZ(0)
            }
        }

        @keyframes slideInUp {
            0% {
                -webkit-transform: translate3d(0, 100%, 0);
                transform: translate3d(0, 100%, 0);
                visibility: visible
            }

            to {
                -webkit-transform: translateZ(0);
                transform: translateZ(0)
            }
        }

        .ai_slideInUp {
            -webkit-animation-name: slideInUp;
            animation-name: slideInUp
        }

        .text-red {
            color: rgb(34, 93, 255);
            text-transform: uppercase;
            position: absolute;
            left: 1%;
            font-size: 50px;
            text-shadow: 2px 1px 5px currentColor;
        }

        #img_collection img {
            height: 450px;
            width: 500px;
            top: 50%;
            left: 1%;
            box-shadow: 10px 10px 10px #000;
            border-radius: 10px;
        }
    </style>
</head>

<script>
    const sleep = milliseconds => {
        return new Promise(resolve => setTimeout(resolve, milliseconds));
    };

    let more_music = document.querySelector('#more_music');

    function setup() {
        setTimeout(() => {

            document.querySelector('#scb-img').classList.remove('hide');

            intro_music.setAttribute("autoplay", "");
